site_name: pybase Documentation
site_url: https://example.com/docs/
site_description: A python repo base 
repo_url: 
repo_name: pybase

nav:
  - Home: index.md 
  - Template: template.md
  - Python Packages:
    - python/ruff.md
    - python/deptry.md
    - python/mkdocs.md
    - python/pdm.md
    - python/pytest.md
    - python/pythonproject.md
    - python/ty.md
    - python/uv.md
    - python/venv.md
  - CI/CD:
    - ci/git.md
    - ci/githubaction.md
    - ci/precommithook.md
  - IDEs:
    - ide/cursor.md
    - ide/visualstudio.md
  - Terminal:
    - terminal/terminal.md
    - terminal/ohmyposh.md
    - terminal/ssh.md

theme:
  name: material # Or 'readthedocs', 'mkdocs'
  palette:
    - scheme: default
      primary: indigo
      accent: deep orange
    - scheme: slate
      primary: blue
      accent: light blue
  features:
    - search.suggest
    - search.highlight
    - content.code.annotate
    - toc.integrate


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
     

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

