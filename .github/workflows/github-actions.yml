name: CI

on:
  push:
    branches: [ main ]      # Deploy automatically on all commits to main
  workflow_dispatch:         # Still allows manual runs

permissions:
  contents: write            # Required for mkdocs gh-deploy

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Add venv to PATH
        run: echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Install project (editable mode)
        run: uv pip install -e .

      # Optional â€” remove if you fully trust pre-commit tests
      # - name: Run tests
      #   run: uv run pytest

      - name: Build docs (strict)
        run: uv run mkdocs build --strict

      - name: Deploy docs to GitHub Pages
        run: uv run mkdocs gh-deploy --force
